<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url-shortner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="bg-black" >
  <!-- --------------------background-vd---------------------- -->
    
  <video autoplay loop muted plays-inline class="backvd">
        <source src="bg-vd/bg-video.mp4">
    </video>

    <!-- --------------------navbar---------------------- -->
        <nav class="navbar text-center">
            <div class="container-fluid">
              <span class="navbar-collapse">
                <h4>Url Shortner</h4>
              </span>
            </div>
          </nav>
      <!-- --------------------main---------------------- -->
   
    <div class="container ">

             <img src="images/logos-r.png" width="140" height="140">
            <label for="url">Paste your URL here...</label>
            <input  type="text" id="url"  placeholder="Enter Your Url" >
            <button class="rounded-pill" onclick="shortURL()" id="btn">Short Url</button>
            <div id="result"></div>
    </div>

    <!-- --------------------footer---------------------- -->
    
    <footer  class="bg-warning">
        <div class="fcontainer">
          <footer class="d-flex flex-wrap align-items-center justify-content-between py-3 ">

            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="bi">
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            </ul>
          </footer>
        </div>    
    </footer>
     <!-- --------------------logic---------------------- -->
